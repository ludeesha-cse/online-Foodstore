<div class="container">
  <div class="details">
    <app-title title="login"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
    
      <text-input
        [control]="fc.email"
        [showErrorsWhen]="isSubmitted"
        type="email"
        label="Email">
      </text-input>

      <text-input
        [control]="fc.password"
        [showErrorsWhen]="isSubmitted"
        type="password"
        label="Password">
      </text-input>

      <default-button
        text="Login"
      ></default-button>
      <!-- <div class="button">
        // <button type="submit" [disabled]="!loginForm.valid">Login</button> 
        <button type="submit">Login</button>
      </div> -->
      <div class="register">
        New User? &nbsp;
        <a routerLink="/register" [queryParams]="{ returnUrl: returnUrl }">
          Register Here
        </a>
      </div>
    </form>
  </div>
</div>
