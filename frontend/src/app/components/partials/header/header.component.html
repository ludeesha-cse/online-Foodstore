<header>
  <div class="container">
    <a routerLink="/" class="logo">Food Store! </a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login" [queryParams]="{ returnUrl: returnUrl }">Login</a>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a  routerLink="/dashbord">{{user.name}}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a *ngIf="isAdmin" routerLink="/admin">Admin Page</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page">
            Cart <span *ngIf="cartQuantity">{{ cartQuantity }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
